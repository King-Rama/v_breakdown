{% extends 'client/welcome/index.html' %}

{% block client %}
    <div class="container">
        <h1 class="alert alert-light">
            Personal information
        </h1>
    <table class="table table-responsive-lg">
  <thead>
  <tr>
      <th scope="row">Username</th>
      <td>{{ user.username }}</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">First name</th>
      <td>{{ user.first_name }}</td>
    </tr>
    <tr>
      <th scope="row">Last name</th>
      <td>{{ user.last_name }}</td>
    </tr>
  <tr>
      <th scope="row">Phone</th>
      <td>{{ user.phone }}</td>
    </tr>
  <tr>
      <th scope="row">Email</th>
      <td>{{ user.email }}</td>
    </tr>
  </tbody>
</table>
    <hr>
<div class="container">
    <a href="{% url 'client:client_update' %}" class="btn btn-outline-primary ml-3 mr-3">Change info</a>
    <a href="{% url 'client:pass_change' %}" class="btn btn-outline-warning ml-3 mr-3">Change password</a>
</div>
    </div>
{% endblock %}
