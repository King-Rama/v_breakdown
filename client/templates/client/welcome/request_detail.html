{% extends 'client/welcome/index.html' %}

{% block extra_css %}
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <script defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAR5ps8MRLSnrEFU1FB1iBUrCdXR4wL63c&callback=initMap">
</script>

    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      "use strict";
         function initMap(){
             var str_ob = {{ object.client_location }};
             var res = str_ob.split(",");
             var lat = parseInt(res[0]);
             var lon = parseInt(res[1]);
             console.log(lat,lon)

             var options = {
                 zoom:7,
                 center: {lat:lat, lng:lon}
             }

             var map = new google.maps.Map(document.getElementById('map'), options)
         }


    </script>
{% endblock %}

{% block client %}
    <div class="container mx-auto h-100 w-100">

        <div id="map" style="height: 100%; height: 100%"></div>

    </div>

    </div>
{% endblock %}
